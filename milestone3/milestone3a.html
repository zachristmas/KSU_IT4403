<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial;
            margin: 0;
        }

        * {
            box-sizing: border-box;
        }

        .row {
            display: flex;
        }

        .column {
            flex: 50%;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
            position: sticky;
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #8c8e88;
            color: white;
        }

        #app {
            padding: 20px;
        }

        .pagination {
            display: inline-block;
        }

        .pagination a {
            color: black;
            float: left;
            padding: 8px 16px;
            text-decoration: none;
        }

        .pagination a.active {
            background-color: #0b7dda;
            color: white;
        }

        .pagination a:hover:not(.active) {
            background-color: #ddd;
        }

        form.search input[type=text] {
            padding: 10px;
            font-size: 17px;
            border: 1px solid grey;
            float: left;
            width: 80%;
            background: #f1f1f1;
        }

        form.search button {
            float: left;
            width: 20%;
            padding: 10px;
            background: #2196F3;
            color: white;
            font-size: 17px;
            border: 1px solid grey;
            border-left: none;
            cursor: pointer;
        }

        form.search button:hover {
            background: #0b7dda;
        }

        form.search::after {
            content: "";
            clear: both;
            display: table;
        }

        .paging-container {
            padding: 20px;
        }

        .content {
            margin: 50px;
            padding: 15px;
            width: 700px;
            height: 200px;
            border: 2px solid black;
        }

        .container {
            border: 2px solid #ccc;
            background-color: #eee;
            border-radius: 5px;
            padding: 16px;
            margin: 16px 0;
            overflow: hidden;
        }

        .container::after {
            content: "";
            clear: both;
            display: table;
        }

        .container img {
            float: left;
            margin-right: 20px;
            border-radius: 5%;
        }

        .container span {
            font-size: 20px;
            margin-right: 15px;
        }

        @media (max-width: 500px) {
            .container {
                text-align: center;
            }

            .container img {
                margin: auto;
                float: none;
                display: block;
            }
        }
    </style>
</head>

<body>
    <div class="topnav">
        <a href="../index.html">HOME</a>
        <a class="../milestone1/milestone1a.html" href="#">MILESTONE 1a</a>
        <a href="../milestone1/milestone1b.html">MILESTONE 1b</a>
        <a href="../milestone2/milestone2a.html">MILESTONE 2</a>
        <a class="active" href="#">MILESTONE 3</a>
    </div>

    <div id="app" style="height:auto;">
        <h2>Search for a book:</h2>
        <form id="searchForm" class="search" style="max-width:300px" action="Javascript:void(0)">
            <input id="searchInput" type="text" placeholder="Search.." name="search2">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
        <br />
        <div id="pageSelect" class="pagination"></div>
        <div class="row">
            <div class="column" id="bookContainer"></div>
            <div class="column" id="bookDetailContainer"></div>
        </div>
        <h2>My Bookshelf: </h2>
        <div class="row">
            <div class="column" id="bookShelfContainer"></div>
            <div class="column" id="bookShelfDetailContainer"></div>
        </div>
    </div>
    <script>
        function handlePaging(pageNumber) {
            if (pageNumber == window.currentPage) {
                return;
            }
            else {
                window.currentPage = pageNumber;
            }
            $('#bookContainer').empty();
            const searchTerm = window.currentTerm;
            let index = 1;
            if (window.currentPage != 1) {
                index = (10 * pageNumber) + 1;
            }
            $.get(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(searchTerm)}&key=${apiKey}&maxResults=10&startIndex=${index}`, function (data, status) {
                //init array
                let booksToMap = [];
                let pages = [];
                //check for existing data
                if (data && data.items) {
                    booksToMap = data.items;
                    pages = Math.ceil(((data.totalItems - 1) / 10) + 1);
                }
                //display dynamic values in app container
                $('#bookContainer').html(data.items.map(Book).join(''));
                $('#pageSelect').empty();
                for (let i = 0; i < pages; i++) {
                    if (i + 1 < 6) {
                        if (window.currentPage == i + 1) {
                            $('#pageSelect').append(`<a class="active" href="#" data-page="${i + 1}">${i + 1}</href>`);
                        }
                        else $('#pageSelect').append(`<a href="#" onclick="handlePaging(${i + 1})" data-page="${i + 1}">${i + 1}</href>`);
                    }
                }
            });
        }

        function getBookDetail(bookId) {
            console.log(bookId);
            $('#bookDetailContainer').empty();
            //callout to api to get books
            $.get('https://www.googleapis.com/books/v1/volumes/' + bookId, function (data, status) {
                //init array
                let booksToMap = [];
                //check for existing data
                if (data && data.volumeInfo) {
                    booksToMap.push(data)
                }
                //display dynamic values in app container
                $('#bookDetailContainer').html(booksToMap.map(BookDetail).join(''));
                $('#bookDetailContainer').css({ position: 'relative', top: window.pageYOffset - 20 + 'px' });
            });
        }

        function getBookShelfDetail(bookId) {
            console.log(bookId);
            $('#bookShelfDetailContainer').empty();
            //callout to api to get books
            $.get('https://www.googleapis.com/books/v1/volumes/' + bookId, function (data, status) {
                //init array
                let booksToMap = [];
                //check for existing data
                if (data && data.volumeInfo) {
                    booksToMap.push(data)
                }
                //display dynamic values in app container
                $('#bookShelfDetailContainer').html(booksToMap.map(BookDetail).join(''));
                $('#bookShelfDetailContainer').css({ position: 'relative', top: window.pageYOffset - 20 + 'px' });
            });
        }
        //init book template
        const apiKey = 'AIzaSyBU-j5ZTve56O3u3I0SnP-6FQCUfgkOHnc';

        const Book = ({ ...book }) => `
                <div class="container">
                    <a href="javascript:void(0)" onclick="getBookDetail('${book.id}')">
                        <h3>Title: <strong>${book.volumeInfo.title}</strong></h3>
                    </a>
                    <a href="javascript:void(0)" onclick="getBookDetail('${book.id}')">
                        <img src="${book.volumeInfo.imageLinks.smallThumbnail}" alt="${book.volumeInfo.title}" style="width:90px">
                    </a>
                    <h4>Authors: <strong>${book.volumeInfo.authors && book.volumeInfo.authors.join(', ')}</strong></h4>
                    <p>${book.volumeInfo.subtitle ? 'Subtitle: ' + book.volumeInfo.subtitle : ''}</p>
                    <p>Description: ${book.volumeInfo.description && book.volumeInfo.description.length <= 150 ?
                book.volumeInfo.description : book.volumeInfo.description}</p>
                    <hr>
                    <br>
                </div>
                `;

        const BookShelf = ({ ...book }) => `
                <div class="container">
                    <a href="javascript:void(0)" onclick="getBookShelfDetail('${book.id}')">
                        <img src="${book.volumeInfo.imageLinks && book.volumeInfo.imageLinks.smallThumbnail}" alt="${book.volumeInfo.title}" style="width:90px">
                    </a>
                    <a href="javascript:void(0)" onclick="getBookShelfDetail('${book.id}')">
                    <h3>Title: <strong>${book.volumeInfo.title}</strong></h3>
                    </a>
                    <h4>Authors: <strong>${book.volumeInfo.authors && book.volumeInfo.authors.join(', ')}</strong></h4>
                    <p>${book.volumeInfo.subtitle ? 'Subtitle: ' + book.volumeInfo.subtitle : ''}</p>
                    <p>Description: ${book.volumeInfo.description ? book.volumeInfo.description.length <= 150 ?
                book.volumeInfo.description : book.volumeInfo.description.substr(0, 150) + '...' : ''}</p>
                </div>
                `;

        const BookDetail = ({ ...book }) => `
                <div class="container">
                    <img src="${book.volumeInfo.imageLinks && book.volumeInfo.imageLinks.smallThumbnail}" alt="${book.volumeInfo.title}" style="width:90px">
                    <h3><strong>${book.volumeInfo.title}</strong>: ${book.volumeInfo.subtitle ? book.volumeInfo.subtitle : ''}</h3>
                    <p><strong>${book.volumeInfo.authors && book.volumeInfo.authors.join(', ')}</strong></p>
                    <p>${book.volumeInfo.publisher}, ${book.volumeInfo.publishedDate} - ${book.volumeInfo.pageCount} pages</p>
                    
                    <p>${book.volumeInfo.description}</p>
                    <hr>
                    <h4>Details</h4>
                    <ul style=width: 50%;>
                        <li>Publisher: ${book.volumeInfo.publisher}</li>
                            <li>Publish Date: ${book.volumeInfo.publishedDate}</li>
                            <li>Page Count: ${book.volumeInfo.pageCount}</li>
                            <li>Print Type: ${book.volumeInfo.printType}</li>
                            <li>Categories: ${book.volumeInfo.categories && book.volumeInfo.categories.join(', ')}</li>
                            <li>Sale Info: ${book.saleInfo.saleability}</li>
                    </ul>
                </div>
                `;

        $("#searchForm").submit(function (event) {
            if ($("#searchInput").val().trim() === "") {
                alert('Please enter a search term.')
                return;
            }

            const searchTerm = $("#searchInput").val();
            window.currentTerm = searchTerm;
            window.currentPage = '1';
            $.get(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(searchTerm)}&key=${apiKey}&maxResults=10&startIndex=1`, function (data, status) {
                //init array
                let booksToMap = [];
                let pages = [];
                //check for existing data
                if (data && data.items) {
                    booksToMap = data.items;
                    pages = Math.ceil(((data.totalItems - 1) / 20) + 1);
                }
                //display dynamic values in app container
                $('#bookContainer').html(data.items.map(Book).join(''));
                $('#pageSelect').empty();
                for (let i = 0; i < pages; i++) {
                    if (i + 1 < 6) {
                        if (window.currentPage == i + 1) {
                            $('#pageSelect').append(`<a class="active" href="#" data-page="${i + 1}">${i + 1}</href>`);
                        }
                        else $('#pageSelect').append(`<a href="#" onclick="handlePaging(${i + 1})" data-page="${i + 1}">${i + 1}</href>`);
                    }
                }
            });
            event.preventDefault();
        });

        $(document).ready(function () {


            //callout to api to get books https://books.googleapis.com/books/v1/users/[USERID]/bookshelves/[SHELF]?
            // $.get(`https://googleapis.com/books/v1/users/17904204916938124810/bookshelves/0&key=${apiKey}`, 
            $.get(`https://www.googleapis.com/books/v1/users/117904204916938124810/bookshelves/1001/volumes?key=${apiKey}`,
                function (data, status) {
                    //init array
                    let booksToMap = [];
                    //check for existing data
                    if (data && data.items) {
                        booksToMap = data.items;
                    }
                    //display dynamic values in app container
                    $('#bookShelfContainer').html(data.items.map(BookShelf).join(''));
                });
        });
    </script>
</body>

</html>
